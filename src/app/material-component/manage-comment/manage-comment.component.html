<mat-card>
    <b> <span>Manage Comments</span></b>
    <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">Add Comment</button> 
</mat-card>
<hr>
<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>filter</mat-label>
        <input matInput (keyup)="applyFilter($event) " #input>
    </mat-form-field>
</mat-card>
<hr>
<div classs="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
<ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Comment </th>
    <td mat-cell *matCellDef="let elememt">{{elememt.description}}</td>
</ng-container>
<ng-container matColumnDef="projectName">
    <th mat-header-cell *matHeaderCellDef> Project Name </th>
    <td mat-cell *matCellDef="let elememt">{{elememt.projectName}}</td>
</ng-container>
<ng-container matColumnDef="timeCreated">
    <th mat-header-cell *matHeaderCellDef> time Created </th>
    <td mat-cell *matCellDef="let elememt">{{elememt.timeCreated}}</td>
</ng-container>
<ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="delete" (click)="handleDeleteAction(element)">
            <mat-icon>delete</mat-icon>
        </button>   
           
    </td>
    
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
